<!DOCTYPE html>
<html>
<head>
  <title>Tree Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      border: 2px solid green;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    #message-display {
      height: 250px;
      width: calc(100% - 12px);
      border: 2px solid green;
      overflow-y: scroll;
      margin: 0 6px 10px;
      padding: 5px;
    }
    .input-container {
      display: flex;
      margin-bottom: 10px;
    }
    #message-input {
      flex: 1;
      padding: 5px;
      border: 2px solid green;
      background-color: black;
      color: white;
    }
    #send-button {

  <div id="message-display"></div>

    <button id="send-button">Send</button>
  </div>

  <script>

    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Function to update message display
    function updateMessageDisplay(message) {
      messageDisplay.innerHTML += `<p><strong>Client:</strong> ${message}</p>`;
      messageDisplay.scrollTop = messageDisplay.scrollHeight; // Auto-scroll to bottom
    }

    // Function to handle sending a message
    function sendMessage() {

      if (message !== '') {
        // Simulating message sending
        updateMessageDisplay(message);

</html>
